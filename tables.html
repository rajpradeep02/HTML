<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        Table{
        border-collapse: collapse;
        text-align: center;
        color: red ;
        }
        td, th{
        border: 1px solid black;
        padding: 10px;
        }
        tr :nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="1" style="background-color: chartreuse;"      />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>US</td>
            <td>us@google.com</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>RUS</td>
            <td>russia@google.com</td>
        </tr>
    </table>
    <table>
    <tr>
        <th colspan="5%">Country</th>
        <td>India</td>
        <td>Japan</td>
    </tr>
    <tr>
        <th>Code</th>
        <td>IN</td>
        <td>JP</td>
        <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=yhAJ4R2mf2x0hwar" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </td>
    </tr>
    </table>
</body>
</html>
