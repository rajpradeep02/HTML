<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/2519833/pexels-photo-2519833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="150px" alt="no image" srcset="">
   
    <img src="./image-cours.jpg" width="150px" alt="no image" srcset="">
    <picture>
        <source  media="min-width: 650px" srcset="./image-course.jpg" />
        <source  media="min-width: 450px" srcset="./image-course.jpg" />
        <img src="./image-course.jpg" width="150" alt="">
    </picture>

   <!--an image map generator-->

   <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="image-course.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="1416,2765,1663,2989" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="1427,4529,1708,4658" shape="rect">
</map>
<script>
    function one() {
        alert("You clicked on one")
    }
    function two() {
        alert("You clicked on two")
    }
    
    

</script>



</body>
</html>
