<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_one</title>
    <style>
        body{
            background-color: rgb(122, 200, 228);
            color: black;
        }


    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="UTF-16" autocomplete="off" enctype="" >
        <label for="fname">First Name</label>
        <input type="text" placeholder="First name" value="raj" name="" id="fname">
        <input type="reset" value="Reset">
        <input type="password" name="" id="">
        <input type="week" name="" id="">
        <select name="Editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </select>
        <input list="Editors" name="Editor">
        <datalist id="Editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>
        
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
